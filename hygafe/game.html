<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manual Game</title>
        <style>
            #select-number-questions{
                display: grid;
                grid-template-columns: repeat(5, 1fr);
                gap:2rem;
                padding: 1rem;
            }
            .number-question{
                padding:0.5rem 1rem;
                border-radius: 20%;
                border: 1px solid gray;
                box-shadow: 2px 2px rgba(0, 0, 0, 0.7);
            }
        </style>
    </head>
    <body style="width:425px;">
        휘카페 매뉴얼 숙지를 위한 게임을 제공하는 사이트 입니다
        <br><br>
        1. 몇 개의 문제를 풀 것인지 선택 (최대 25개)
        <br><br>
        <div id="select-number-questions">
            <button class="number-question">5</button>
            <button class="number-question">10</button>
            <button class="number-question">15</button>
            <button class="number-question">20</button>
            <button class="number-question">25</button>
        </div>
        <br>
        <p id="check"><br></p>
        <br>
        2. 랜덤 문제 풀기
        <br>
        <button id="start-game">Start Game</button>
        <br><br>
        3. 정답률 및 오답 확인
        <br>
        <p id="result"><br></p>
        <br>
        <script>
            const numberQuestions = document.querySelectorAll('.number-question');
            const check = document.getElementById('check');
            const startGame = document.getElementById('start-game');
            const result = document.getElementById('result');

            let numberOfSelectedQuestion = 5;
            let numberOfCorrectedQuestion = 0;
            let correctRate = numberOfCorrectedQuestion / numberOfSelectedQuestion * 100;
            numberQuestions.forEach(numberQuestion => {
                numberQuestion.addEventListener('click', async function () {
                    numberOfSelectedQuestion = numberQuestion.textContent;
                    check.innerHTML = `${numberOfSelectedQuestion} 문제를 푸시겠습니까?`;
                    console.log(`${numberOfSelectedQuestion}`);
                });
            });

            result.innerHTML = `
            전체 문제 수: ${numberOfSelectedQuestion}<br>
            맞춘 문제 수: ${numberOfCorrectedQuestion}<br>
            정답률: ${correctRate}%
            `;

        </script>
    </body>
</html>
