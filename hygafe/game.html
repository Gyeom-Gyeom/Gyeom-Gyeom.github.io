<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>휘카페 레시피 게임</title>

    <style>
        :root{
            --clr-concept: #f59318;
        }
        *, *::before, *::after{
            margin:0;
            box-sizing: border-box;
            position: relative;
            font-weight: 400;
        }
        html,body{
            height:100%;
            overscroll-behavior: none;
        }
        html{
            user-select: none;
            -webkit-user-select: none;
            scroll-behavior: smooth;
        }
        body{
            line-height: 1.6;
        }
        button{
            cursor: pointer;
            border: none;
            -webkit-tap-highlight-color : transparent;
        }

        #background{
            background-attachment: scroll;
            background-clip: border-box;
            background-color: rgba(0,0,0,0);
            background-image: url(https://modo-phinf.pstatic.net/20240131_51/1706687185628L2WsC_JPEG/mosakPZjFG.jpeg);
            background-origin: padding-box;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;

            position: fixed;
            top:0;
            left:0;
            width:100%;
            height: 100vh;
            transform: translateZ(0);
        }
        #background::after{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #0009;
        }
        #background.darken::after {
            background-color: #000d;
        }
        #app{
            padding: 0;
            font-weight: 400;
            height: 100%;
            margin: 0 auto;
            max-width: 425px;
        }
        #zero-page, #first-page, #result-page{
            height: 100vh;
            font-size: 2rem;
            color: white;
            text-align: center;
            align-content: center;
        }
        #zero-page > p, #result-page > p, #first-page > #first-page-position{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #select-number-questions{
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap:2rem;
            padding: 1rem;
        }
        .number-question{
            padding:0.5rem 1rem;
            border-radius: 20%;
            border: 1px solid gray;
            box-shadow: 2px 2px rgba(0, 0, 0, 0.7);
        }
        #start-game{
            font-size: 2rem;
            padding: 3rem;
            border-radius: 2rem;
            background: var(--clr-concept);
        }
        #game-page{
            height: 100vh;
            font-size: 2rem;
            color: white;
            text-align: center;
            align-content: center;
        }
        #game-page > .current-number{
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1rem;
            color: white;
        }
        #next-problem{
            font-size: 2rem;
            padding: 1rem 2rem;
            border-radius: 1rem;
            background: var(--clr-concept);
            color: white;
        }
        .button-game-button{
            background: linear-gradient(
                90deg,
                transparent 10%,
                var(--clr-concept) 10%,
                var(--clr-concept) 90%,
                transparent 90%
            );
            width:100%;
            font-size: 1rem;
            color: white;
            height:3rem;
        }
        .opacity0{
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

                background.classList.toggle('darken');
                currentGameNumber = currentGameNumber + 1;
                renderQuestion(randomMenuNum(currentGameNumber), currentGameNumber);
            }
            else if (event.target.id === 'next-problem') {
                if(arrAnswer.length > 0){
                    let isCorrect = true;
                    for (let i=0; i<arrAnswer.length; i++){
                        if (arrAnswer[i] != i + 1){
                            isCorrect = false;
                            break ;
                        }
                    }
                    if (isCorrect === true) { numberOfCorrectedQuestion += 1; }
                }
                for(;arrAnswer.length;){ arrAnswer.splice(0,1); }

                if (currentGameNumber < numberOfSelectedQuestion){
                    currentGameNumber = currentGameNumber + 1;
                    renderQuestion(randomMenuNum(currentGameNumber), currentGameNumber);
                }
                else {
                    let correctRate = numberOfCorrectedQuestion / numberOfSelectedQuestion * 100;
                    currentGameNumber = 0;
                    renderResultPage(correctRate);
                }
            }
            else if (event.target.id === 'result-page'){
                background.classList.toggle('darken');
                renderFristPage();
            }
