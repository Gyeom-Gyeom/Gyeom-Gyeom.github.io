<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>휘카페 매뉴얼</title>

    <style>
        *, *::before, *::after{
            margin:0;
            box-sizing: border-box;
            position: relative;
            font-weight: 400;
        }
        html,body{
            height:100%;
        }
        html{
            user-select: none;
            -webkit-user-select: none;
            overscroll-behavior-y: none;
            scroll-behavior: smooth;
        }
        body{
            line-height: 1.6;
        }
        button{
            cursor: pointer;
            border: none;
        }

        #background{
            background-attachment: scroll;
            background-clip: border-box;
            background-color: rgba(0,0,0,0);
            background-image: url(https://modo-phinf.pstatic.net/20240131_51/1706687185628L2WsC_JPEG/mosakPZjFG.jpeg);
            background-origin: padding-box;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;

            position: fixed;
            top:0;
            left:0;
            width:100%;
            height: 100vh;
            transform: translateZ(0);
        }
        #background::after{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #0009;
        }
        #app{
            padding: 0;
            font-weight: 400;
            height: 100%;
            margin: 0 auto;
            max-width: 425px;
            
            --height-nav: 100px;
        }
        nav{
            height: var(--height-nav);
            width: 100%;
        }
        #go-to-first{
            border-radius: 20px;
            height: 80%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
            color: white;
            background-color: rgba(255, 235, 205, 0.4);
            box-shadow: 2px 2px rgba(0, 0, 0, 0.3);
        }
        #container{
            /* border: 1px solid red; */
            padding: 2rem;
            position: absolute;
            top: var(--height-nav);
            width: 100%;

            display: grid;
            grid-template-columns: 1fr 1fr;
            /* grid-template-rows: repeat(auto-fit, 5rem); */
            gap: 2rem;
        }
        #container>button{
            height: 5rem;
            font-size: 1.5rem;
            border-radius: 2.5rem;
            color: white;
        }

        .color-red{color: red;}
        .font-weight-600{font-weight: 600;}
        .font-size-2rem{font-size: 2rem;}
        .beverage-ice{
            background-color: blue;
        }
        .beverage-hot{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="background"></div>
        <nav>
            <button id="go-to-first">처음으로 돌아가기</button>
        </nav>
        <div id="container" class="show">
            <!-- 커피류 -->
            <button class="beverage-hot">에스프레소</button>

            <button class="beverage-hot">아메리카노</button>
            <button class="beverage-ice">아메리카노</button>

            <button class="beverage-hot">카페라떼</button>
            <button class="beverage-ice">카페라떼</button>

            <button class="beverage-hot">카푸치노</button>

            <button class="beverage-hot">바닐라라떼</button>
            <button class="beverage-ice">바닐라라떼</button>

            <button class="beverage-hot">카페모카</button>
            <button class="beverage-ice">카페모카</button>

            <button class="beverage-hot">카라멜 마끼아또</button>
            <button class="beverage-ice">카라멜 마끼아또</button>

            <!-- 논커피류 -->
            <button class="beverage-hot">녹차라떼</button>
            <button class="beverage-ice">녹차라떼</button>

            <button class="beverage-hot">초코라떼</button>
            <button class="beverage-ice">초코라떼</button>

            <button class="beverage-ice">복숭아/레몬 아이스티</button>

            <button class="beverage-ice">레몬에이드</button>

            <button class="beverage-ice">패션후르츠에이드</button>

            <button class="beverage-hot">캐모마일/페퍼민트/얼그레이 허브티</button>
            <button class="beverage-ice">캐모마일/페퍼민트/얼그레이 허브티</button>

            <button class="beverage-hot">유자캐모마일허브티</button>
            <button class="beverage-ice">유자캐모마일허브티</button>

            <button class="beverage-ice">오곡소이라떼</button>

            <button class="beverage-ice">식혜</button>
        </div>
    </div>
</body>
</html>
