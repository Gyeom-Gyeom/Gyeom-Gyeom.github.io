<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>휘카페 매뉴얼</title>

    <style>
        *, *::before, *::after{
            margin:0;
            box-sizing: border-box;
            position: relative;
            font-weight: 400;
        }
        html,body{
            height:100%;
        }
        html{
            user-select: none;
            -webkit-user-select: none;
            overscroll-behavior-y: none;
            scroll-behavior: smooth;
        }
        body{
            line-height: 1.6;
        }
        button{
            cursor: pointer;
            border: none;
        }

        #background{
            background-attachment: scroll;
            background-clip: border-box;
            background-color: rgba(0,0,0,0);
            background-image: url(https://modo-phinf.pstatic.net/20240131_51/1706687185628L2WsC_JPEG/mosakPZjFG.jpeg);
            background-origin: padding-box;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;

            position: fixed;
            top:0;
            left:0;
            width:100%;
            height: 100vh;
            transform: translateZ(0);
        }
        #background::after{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #0009;
        }
        #app{
            padding: 0;
            font-weight: 400;
            height: 100%;
            margin: 0 auto;
            max-width: 425px;
            
            /* --height-nav: 100px; */
        }
        /* nav{
            height: var(--height-nav);
            width: 100%;
        }
        #go-to-first{
            border-radius: 20px;
            height: 80%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
            color: white;
            background-color: rgba(255, 235, 205, 0.4);
            box-shadow: 2px 2px rgba(0, 0, 0, 0.3);
        } */
        #container{
            padding: 2rem;
            position: absolute;
            /* top: var(--height-nav); */
            width: 100%;

            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;

            z-index: 10;
        }
        #container>button{
            height: 5rem;
            font-size: 1.5rem;
            border-radius: 2.5rem;
            color: white;
        }
        #manual{
            width: 100%;
            position: absolute;
            color: white;
            /* pointer-events: none; */
            text-align: center;
            cursor: pointer;

            z-index: -10;
        }

        .color-red{color: red;}
        .font-weight-600{font-weight: 600;}
        .font-size-2rem{font-size: 2rem;}
        .beverage.ice{
            /* background-color: blue; */
            background-color: rgba(0, 0, 255, 0.7);
        }
        .beverage.hot{
            /* background-color: red; */
            background-color: rgba(255, 0, 0, 0.7);
        }
        .beverage.transparent{
            background-color: transparent;
            cursor: default;
        }
        .disappear{
            opacity: 0;
            height: 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="background"></div>
        <!-- <nav>
            <button id="go-to-first">처음으로 돌아가기</button>
        </nav> -->
        <div id="container" class="">
            <!-- 커피류 -->
            <button class="beverage hot">에스프레소</button>
            <button class="beverage transparent"></button>

            <button class="beverage hot">아메리카노</button>
            <button class="beverage ice">아메리카노</button>

            <button class="beverage hot">카페라떼</button>
            <button class="beverage ice">카페라떼</button>

            <button class="beverage hot">카푸치노</button>
            <button class="beverage transparent"></button>

            <button class="beverage hot">바닐라라떼</button>
            <button class="beverage ice">바닐라라떼</button>

            <button class="beverage hot">카페모카</button>
            <button class="beverage ice">카페모카</button>

            <button class="beverage hot">카라멜 마끼아또</button>
            <button class="beverage ice">카라멜 마끼아또</button>

            <!-- 논커피류 -->
            <button class="beverage hot">녹차라떼</button>
            <button class="beverage ice">녹차라떼</button>

            <button class="beverage hot">초코라떼</button>
            <button class="beverage ice">초코라떼</button>

            <button class="beverage transparent"></button>
            <button class="beverage ice">복숭아 / 레몬<br>아이스티</button>

            <button class="beverage transparent"></button>
            <button class="beverage ice">레몬에이드</button>

            <button class="beverage transparent"></button>
            <button class="beverage ice">패션후르츠<br>에이드</button>

            <button class="beverage hot" style="font-size: 1rem;">캐모마일 / 페퍼민트<br>/ 얼그레이 허브티</button>
            <button class="beverage ice" style="font-size: 1rem;">캐모마일 / 페퍼민트<br>/ 얼그레이 허브티</button>

            <button class="beverage hot">유자캐모마일<br>허브티</button>
            <button class="beverage ice">유자캐모마일<br>허브티</button>

            <button class="beverage transparent"></button>
            <button class="beverage ice">오곡소이라떼</button>

            <button class="beverage transparent"></button>
            <button class="beverage ice">식혜</button>
        </div>

        <div id="manual" class=""></div>
    </div>
    <script>
        const manual = document.getElementById('manual');
        const container = document.getElementById('container');
        const beverages = document.querySelectorAll(`.beverage`);
        manual.addEventListener('click', async function() {
            await console.log(`매뉴얼 클릭`);

            manual.style.zIndex = "-10";
            manual.innerText = "";
            container.style.zIndex = "10";
        });
        beverages.forEach(beverage => {
            beverage.addEventListener('click', async function() {
                let text = beverage.textContent;
                let type = beverage.classList.contains('ice') ? '아이스' : '따뜻한';
                try {
                    if (text == ""){
                        await console.log(`empty text`);
                    }
                    else {
                        await console.log(`${type} ${text}: 이게 텍스트임`);
                        manual.style.zIndex = "10";
                        container.style.zIndex = "-10";

                        // 커피류
                        // ※ 샷 추출하기 전, 빈 포터필터를 전자저울에 올려놓고 0점을 맞춘다.
                        if (text == "에스프레소") {
                            manual.innerText = `
                            에스프레소 만들기
                            1. 12oz 컵 준비
                            2. 18.1-18.5g 분쇄원두 양은 적정무게로 맞추기
                            3. 계량이 적으면 가운데 포터필터 모양 누르기
                            4. “ 에스프레소 머신 두 잔 버튼 을” 눌러 샷 추출하기
                            ※ 연하게 더블샷 추출 후 1/2 / : 양만 사용
                            ※ 진하게 더블샷 추가 수량만큼 추가 사용
                            `;
                        }
                        else if (type == "따뜻한" && text == "아메리카노") {
                            manual.innerText = `
                            [뜨거운 물 + 에스프레소]
                            1. 12oz 컵 준비
                            2. 에스프레소 추출
                            3. 컵의 70%까지 뜨거운 물 채우기
                            4. 컵에 추출한 에스프레소 롤링하며 담기
                            `;
                        }
                        else if (type == "아이스" && text == "아메리카노") {
                            manual.innerText = `
                            [얼음 80% + 물 + 에스프레소]
                            1. 16oz 컵 준비
                            2. 에스프레소 추출
                            3. 컵의 80%까지 얼음 채우기
                            4. 컵에 물을 채운 후 추출한 에스프레소 롤링하며 담기
                            `;
                        }
                        else if (type == "따뜻한" && text == "카페라떼") {
                            manual.innerText = `
                            [스티밍한 우유 200ml + 에스프레소 + 라떼아트]
                            1. 12oz 컵 준비
                            2. 에스프레소 추출
                            3. 우유 200 ml 스티밍
                                ※ 우유는 스팀피쳐의 코 밑까지 담고 스티밍
                                ※ 스팀밀크 4/5, 폼밀크 1/5 수준
                            4. 컵에 추출한 에스프레소 담고 스티밍 우유 푸어링
                            `;
                        }
                        else if (type == "아이스" && text == "카페라떼") {
                            manual.innerText = `
                            [얼음 80% + 우유 200ml + 에스프레소]
                            1. 16oz 컵 준비
                            2. 에스프레소 추출
                            3. 컵의 80%까지 얼음 채우기
                            4. 컵에 우유 200 ml 담기
                            5. 컵에 추출한 에스프레소 담기
                            `;
                        }
                        else if (type == "따뜻한" && text == "카푸치노") {
                            manual.innerText = `
                            [스티밍한 우유 200ml + 에스프레소 + 시나몬 파우더]
                            1. 12oz 컵 준비
                            2. 에스프레소 추출
                            3. 우유 200 ml 스티밍
                                ※ 우유는 스팀피쳐의 코 밑까지 담고 스티밍
                                ※ 스팀밀크 1/2, 폼밀크 1/2 수준
                            4. 컵에 추출한 에스프레소 담고 스티밍 우유 푸어링
                            5. 사전 확인 후, 시나몬 가루 토핑
                            `;
                        }
                        else if (type == "따뜻한" && text == "바닐라라떼") {
                            manual.innerText = `
                            [바닐라시럽 한 펌프 + 바닐라파우더 20g + 에스프레소 + 스티밍한 우유 200ml]
                            1. 12oz 컵 준비
                            2. 샷잔에 바닐라시럽 한 펌프 + 20g 바닐라파우더 넣기
                            3. 샷잔에 에스프레소 추출 후 섞어주기
                            4. 200ml 우유 스티밍
                                ※ 우유는 스팀피쳐의 코 밑까지 담고 스티밍
                                ※ 스팀밀크 4/5, 폼밀크 1/5 수준
                            5. 컵에 바닐라시럽, 파우더 섞은 에스프레소 넣기
                            6. 스티밍 우유 푸어링
                            `;
                        }
                        else if (type == "아이스" && text == "바닐라라떼") {
                            manual.innerText = `
                            [얼음 80% + 우유 + 바닐라시럽 한 펌프 + 바닐라파우더 20g  + 에스프레소]
                            1. 16oz 컵 준비
                            2. 샷잔에 바닐라시럽 한 펌프 + 바닐라파우더 20g 넣기
                            3. 샷잔에 에스프레소 추출 후 섞어주기
                            4. 컵에 얼음 80% 채우기
                            5. 컵에 우유 80% 담기
                            6. 컵에 바닐라시럽, 파우더 섞은 에스프레소 담기
                            `;
                        }
                        else if (type == "따뜻한" && text == "카페모카") {
                            manual.innerText = `
                            [스티밍우유 200ml + 초콜릿소스 38g + 에스프레소 + 초코토핑]
                            1. 12oz 컵 준비
                            2. 샷잔에 초콜릿소스 38g 넣기
                            3. 샷잔에 에스프레소 추출 후 섞어주기
                            4. 우유 200ml 스티밍
                                ※ 우유는 스팀피쳐의 코 밑까지 담고 스티밍합니다.
                                ※ 스팀밀크 4/5, 폼밀크 1/5 수준
                            5. 컵에 초콜릿소스 섞은 에스프레소 넣기
                            6. 스티밍한 우유 넣기
                            `;
                        }
                        else if (type == "아이스" && text == "카페모카") {
                            manual.innerText = `
                            [얼음 80% + 우유 + 초콜릿소스 38g + 에스프레소 + 초코토핑]
                            1. 16oz 컵 준비
                            2. 샷잔에 초콜릿소스 38g 넣기
                            3. 샷잔에 에스프레소 추출 후 섞어주기
                            4. 컵에 얼음 80% 채우기
                            5. 컵에 우유 80% 담기
                            6. 컵에 초콜릿소스 섞은 에스프레소 담기
                            `;
                        }
                        else if (type == "따뜻한" && text == "카라멜 마끼아또") {
                            manual.innerText = `
                            [스티밍우유 200ml + 바닐라시럽 한 펌프 + 카라멜소스 38g + 에스프레소]
                            1. 12oz 컵 준비
                            2. 샷잔에 바닐라시럽 한 펌프 + 카라멜소스 38g 넣기
                            3. 샷잔에 에스프레소 추출 후 섞기
                            4. 우유 200ml 스티밍
                                ※ 우유는 스팀피쳐의 코 밑까지 담고 스티밍
                                ※ 카푸치노와 카페라떼 중간 정도 (스팀밀크:폼밀크 = 약 7:3)
                            5. 빈 컵에 스티밍한 우유 반 넣기
                            6. 컵에 바닐라시럽, 카라멜소스 섞은 에스프레소 넣기
                            7. 컵에 나머지 우유 넣기
                            8. 격자무늬로 카라멜소스 드리즐 마무리
                            `;
                        }
                        else if (type == "아이스" && text == "카라멜 마끼아또") {
                            manual.innerText = `
                            [우유 200ml + 바닐라시럽 한 펌프 + 카라멜소스 38g + 에스프레소]
                            1. 16oz 컵 준비
                            2. 샷잔에 바닐라시럽 한 펌프 + 카라멜소스 38g 넣기
                            3. 샷잔에 에스프레소 추출 후 섞기
                            4. 빈 컵에 얼음 50% 넣기
                            5. 우유 200ml 준비 후 펌프질 50~60번 하기
                            6. 얼음 넣은 컵에 펌프질한 우유 반 넣기
                            7. 컵에 바닐라시럽, 카라멜소스 섞은 에스프레소 넣기
                            8. 컵에 나머지 우유 넣기
                            9. 격자무늬로 카라멜소스 드리즐 마무리
                            `;
                        }
                        // 논커피류
                        // ※ 빈 잔에 용액 및 파우더를 넣을 때, 전자저울 0점을 맞춰야 합니다.
                        // ※ 얼음, 물, 우유 넣을 때는 0점 맞추지 않아도 됩니다.
                        else if (type == "따뜻한" && text == "녹차라떼") {
                            manual.innerText = `
                            [녹차파우더 28g + 스티밍한 우유 200ml]
                            1. 12oz 컵 준비
                            2. 스팀피처 코선까지 우유 담고 녹차파우더 28g 넣기
                            3. 바스푼으로 젓기
                            4. 스팀피처의 우유 스티밍
                            5. 빈 머그잔에 스티밍한 녹차라떼 붓기
                            `;
                        }
                        else if (type == "아이스" && text == "녹차라떼") {
                            manual.innerText = `
                            [얼음 60% + 녹차파우더 30g + 우유 200ml]
                            1. 16oz 컵 준비
                            2. 스팀피처에 녹차파우더 30g 넣기
                            3. 스팀피처 코선까지 우유 붓고 바스푼으로 젓기
                            4. 스팀피처의 우유 살짝(미지근) 스티밍 
                            5. 컵에 얼음 60% 채우기
                            6. 얼음이 담긴 컵에 셰이커의 녹차라떼 붓기
                            `;
                        }
                        else if (type == "따뜻한" && text == "초코라떼") {
                            manual.innerText = `
                            [더블핫초콜렛파우더 28g + 모닌초코소스 28g + 우유 200ml + 스티밍 + 초코토핑]
                            1. 12oz 컵 준비
                            2. 스팀피처에 모닌초코소스 28g + 더블핫초콜릿파우더 28g 넣기
                            3. 스팀피처 코선까지 우유 붓고 바스푼으로 젓기
                            4. 스팀피처의 우유 스티밍
                            5. 빈 머그잔에 스티밍한 초코라떼 담기
                            6. 초콜릿가루(가니쉬) 뿌리기
                            `;
                        }
                        else if (type == "아이스" && text == "초코라떼") {
                            manual.innerText = `
                            [얼음 60% + 모닌초코소스 28g + 더블핫초콜릿파우더 28g + 우유 200ml + 스티밍 + 초코토핑]
                            1. 16oz 컵 준비
                            2. 스팀피처에 모닌초코소스 28g + 더블핫초콜릿파우더 28g 넣기
                            3. 스팀피처 코선까지 우유 붓고 바스푼으로 젓기
                            4. 스팀피처의 우유 살짝(미지근) 스티밍 
                            5. 바스푼으로 초콜릿소스 녹을 때까지 젓기
                            6. 컵에 얼음 80% 채우고 초코라떼 담기
                            7. 초콜릿가루(가니쉬) 뿌리기
                            `;
                        }
                        else if (type == "아이스" && text == "복숭아 / 레몬아이스티") {
                            manual.innerText = `
                            [얼음 80% + 아이스티 분말 55g + 뜨거운물 조금]
                            1. 16oz 컵 준비
